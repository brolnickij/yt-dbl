[project]
name = "yt-dbl"
version = "0.1.0"
description = "CLI tool for YouTube video dubbing with voice cloning"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"

dependencies = [
    "typer>=0.15",
    "rich>=13.0",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "yt-dlp>=2024.0",
]

[dependency-groups]
dev = [
    "ruff>=0.9",
    "mypy>=1.14",
    "pytest>=8.0",
    "pytest-cov>=6.0",
    "pytest-randomly>=3.16",
    "pytest-xdist>=3.5",
    "pytest-timeout>=2.3",
    "pre-commit>=4.0",
]

[project.scripts]
yt-dbl = "yt_dbl.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/yt_dbl"]
