name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Fast gate: lint + format + type check in one job ──────────────────────
  quality:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock

      - name: Install dependencies
        run: uv sync --python 3.12 --frozen

      - name: Ruff lint
        run: uv run ruff check src/ tests/

      - name: Ruff format
        run: uv run ruff format --check src/ tests/

      - name: Mypy
        run: uv run mypy src/ tests/

  # ── Tests across Python matrix with parallel execution ────────────────────
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock

      - name: Install dependencies
        run: uv sync --python ${{ matrix.python-version }} --frozen

      - name: Install ffmpeg
        run: sudo apt-get update -qq && sudo apt-get install -y --no-install-recommends ffmpeg

      - name: Run tests
        run: >-
          uv run pytest tests/
          -n auto
          --cov --cov-report=xml --cov-report=term-missing
          -p no:randomly

      - name: Upload coverage
        if: matrix.python-version == '3.12' && !cancelled()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7

  # ── E2E: network-dependent, runs only on push to master ───────────────────
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [quality, test]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock

      - name: Install dependencies
        run: uv sync --python 3.12 --frozen

      - name: Install ffmpeg
        run: sudo apt-get update -qq && sudo apt-get install -y --no-install-recommends ffmpeg

      - name: Run E2E tests
        run: uv run pytest tests/e2e/ --run-slow --timeout=120 -v
