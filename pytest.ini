[pytest]
testpaths = tests
pythonpath = src
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --timeout=30
    --timeout-method=thread
    -x
    -n auto
    --dist loadgroup
    -p randomly
markers =
    slow: marks tests as slow (skipped by default, run with --run-slow)
    network: marks tests that require network access
